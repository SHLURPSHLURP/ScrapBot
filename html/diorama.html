<!DOCTYPE html> <!--html boilerplate-->
<html> <!--this file is the homepage-->

    <head> <!--metadata and title-->
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/main.css">

        <title>ScrapBot</title>
    </head>

    <body>

        <!--navigation bar-->
        <nav>
            <ul class="top-nav">
                <div id="profile-and-user">
                    <li><img src="../images/profilePic.png" alt="profile picture" id="profile-pic"></li> <!--"profile" picture-->
                    <li id="user">ScrapBot</li>
                </div>

                <div id="scrap-counter">
                    <li><img src="../images/scraps.png" alt="scraps" id="scraps"></li> 
                    <li id="scrap-number">50</li>
                </div>

                <li><img src="../images/settings.png" alt="settings" id="settings"></li>
            </ul> 
        </nav>

        <h1>Edit Your Diorama</h1>
        <div id="figurine-library">
            <img src="../images/scraps.png" class="draggable" data-id="1" draggable="true" width="50" height="50">
            <img src="../images/settings.png" class="draggable" data-id="2" draggable="true" width="50" height="50">
            <img src="../images/shop.png" class="draggable" data-id="3" draggable="true" width="50" height="50">
            <img src="../images/shelf.png" class="draggable" data-id="4" draggable="true" width="50" height="50">
            <img src="../images/profilePic.png" class="draggable" data-id="5" draggable="true" width="50" height="50">
          </div>
          <div id="diorama-canvas" style="width: 100%; height: 500px; border: 2px solid #000; background-image: url('../images/brickwall.jpeg'); position: relative;">
            <img src="../images/door.png" id="door" style="position: absolute; left: 50px; top: 50px; cursor: pointer;" onclick="location.href='missions.html'">
          </div>
          <button onclick="saveDiorama()">Save Diorama</button>


        








        <script src="../js/script.js"></script>
    </body>


</html>
