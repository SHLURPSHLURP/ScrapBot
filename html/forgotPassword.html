<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ScrapBot</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="forgot-password-page">

    <img src="../images/scrapbot_logo.jpg" alt="ScrapBot Logo" id="scrapbot-logo">

    <div class="forgot-password-form">
        <h2>Forgot Your Password?</h2>
        <p>Enter your email below and we'll send you a reset link.</p>
        <input type="email" id="email-input" placeholder="Enter your email" required>
        <button id="reset-btn">Send Reset Link</button>
        <p class="success-message" id="success-message"></p>
        <button type = "button" class="switchbtn" onclick="location.href='signin.html'">Back to Sign In</button>
    </div>

    <script src="../js/forgotPassword.js"></script>
</body>
</html>
