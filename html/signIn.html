<!DOCTYPE html>
<html> <!--this file is the sign in page-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ScrapBot - Sign In</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/main.css">
    </head>

    <body class="signin-page">
        
        <!--music-->
        <audio id="bg-music" loop autoplay>
            <source src="../music/chapterTheme.mp3" type="audio/mpeg">
        </audio>

        <img src="../images/scrapbot_logo.jpg" alt="ScrapBot Logo" id="scrapbot-logo">

        <h1>Scrapbot</h1>

        <form class="signin-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="button" class="guest-btn" id="guest-signin">Sign in as Guest</button>
        </form>
        <script defer src="../js/signin.js"></script>
    </body>
</html>
