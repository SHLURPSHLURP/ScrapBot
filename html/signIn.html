<!DOCTYPE html>
<html> <!--this file is the sign in page-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ScrapBot - Sign In</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/main.css">
    </head>

    <body class="signin-page">
        
        <!--music-->
        <audio id="bg-music" loop autoplay>
            <source src="../music/chapterTheme.mp3" type="audio/mpeg">
        </audio>

        <img src="../images/scrapbot_logo.jpg" alt="ScrapBot Logo" id="scrapbot-logo">


        <div class="signin-form">
            <input type="email" id="contact-email" placeholder="Email" required>
            <input type="password" id="contact-password" placeholder="Password" required>
            <button type="submit" id="contact-submit" class="signinbtn">Sign In</button>
            <button type="button" class="guest-btn">Sign in as Guest</button>
            <a href="#" class="forgot-password" onclick="location.href='forgotPassword.html'">Forgot Password?</a>
            <button type="button" class="switchbtn" onclick="location.href='signup.html'">Create an account instead</button>
        </div>
        <script defer src="../js/signin.js"></script>
    </body>
</html>
