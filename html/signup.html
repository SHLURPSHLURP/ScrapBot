<!DOCTYPE html> <!--html boilerplate-->
<html> <!--this file is the sign up page-->

    <head> <!--metadata and title-->
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/main.css">

        <title>ScrapBot- Sign Up</title>
    </head>

    <body>

        <img src="../images/scrapbot_logo.jpg" alt="scrapbot logo" id="scrapbot-page-logo">

        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit" id="signup-submit">Sign Up</button>
        </form>


        
        <script src="../js/signup.js"></script>
    </body>


</html>
