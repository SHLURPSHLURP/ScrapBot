<!DOCTYPE html>
<html lang="en"> <!--this file is the sign-up page-->

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ScrapBot - Sign Up</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/main.css">
    </head>

    <body class="signup-page">

        <!-- music -->
        <audio id="bg-music" loop autoplay>
            <source src="../music/shopTheme.mp3" type="audio/mpeg">
        </audio>

        <!-- Scrapbot Logo -->
        <img src="../images/scrapbot_logo.jpg" alt="ScrapBot Logo" id="scrapbot-logo">


        <!-- Sign-Up Form -->
        <div id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit" id="signup-submit" class="signinbtn">Sign Up</button>
            <button type="button" class="switchbtn" onclick="location.href='signin.html'">Have an account? Sign in</button>
        </div>

        <script defer src="../js/signup.js"></script>
    </body>

</html>
